{% extends "loans/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static "/css/form.css"%}">
{% endblock %}
{% block content %}

<div class="container form-container">
    <div class="row align-items-center">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <div class="card">
                 <div class="card-body">
                     <table class="table">
                         <thead class="thead-dark">
                             <tr>
                                 <th scope="col">Apellido y Nombre</th>
                                 <th scope="col">Fecha</th>
                                 <th scope="col">Monto</th>
                                 <th scope="col">Estado</th>
                                 <th scope="col"></th>
                             </tr>
                         </thead>
                         <tbody>
                             {% for item in loan_list %}
                             <tr>
                                 <th scope="row">{{ item.user_loan }}</th>
                                 <td>{{ item.date_create  }}</td>
                                 <td>{{ item.amount }}</td>
                                 <td>{{ item.get_status_display }}</td>
                                 <td><a href="" class="btn btn-default">...</a></td>
                             </tr>
                             {% endfor %}
                         </tbody>
                     </table>
                 </div>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
</div>

{% endblock %}
