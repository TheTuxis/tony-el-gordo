{% extends "loans/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static "/css/form.css"%}">
{% endblock %}
{% block content %}

<div class="container form-container">
    <div class="row align-items-center">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <div class="card">
                  <div class="card-body">
                    {% include "loans/result.html"%}
                    <form method="POST", action=".">
                        {% csrf_token %}
                        {{ user_loan_form }}
                        <label for="id_amount">{{ loan_form.amount.label }}</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            {{ loan_form.amount }}
                        </div>
                        <hr>
                        {% if status == '0' %}
                        <button type="submit" class="btn btn-primary float-right">Enviar</button>
                        {% else %}
                        <a href="/" class="btn btn-default float-right">Limpiar</a>
                        {% endif %}
                    </form>
                 </div>
            </div>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>

{% endblock %}
